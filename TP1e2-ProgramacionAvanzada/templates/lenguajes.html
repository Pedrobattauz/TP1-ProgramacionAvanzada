{% extends './base.html' %}
{% block title %} Lenguajes {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-12">
        <h1>Lenguajes de programacion</h1>
            <div class="table-responsive">
                <table>
                    <thead>
                         <tr>
                             <th>#</th>
                             <th>Lenguaje</th>
                     
                         </tr>
                    </thead>
                    <tbody>
                        {% for leng in lenguajes %}
                        <tr>
                            <td>1</td>
                            <td>{{leng}}/td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
</div>
{% endblock %}
